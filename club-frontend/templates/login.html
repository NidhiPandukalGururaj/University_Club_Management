<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffcc; /* Yellow background */
            font-family: 'Times New Roman', Times, serif;
            background-image: url("https://www.shutterstock.com/shutterstock/photos/1477431506/display_1500/stock-vector-bundle-of-reading-children-or-studying-kids-collection-of-boys-and-girls-with-books-readers-1477431506.jpg");
            background-size: 100% auto;
        }
        .container {
            background-color: rgba(231, 146, 86, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 100px;
        }
        .btn-primary {
            background-color: #8B4513; /* Brown color for the buttons */
            border-color: #8B4513;
        }
        .btn-primary:hover {
            background-color: #654321; /* Darker brown on hover */
            border-color: #654321;
        }
        footer {
            background-color: brown; /* Set the background color of the footer to brown */
            color: #fff; /* Set the text color of the footer to white */
            bottom: 0;
            position: absolute; /* Push the footer to the bottom */
            padding: 20px; 
            width: 100%;/* Add some padding to the footer */
        }

    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3 text-center">
                <h1>Welcome to ClubHub</h1>
                <p>Please select your role to log in.</p>
                <div class="d-flex justify-content-center">
                    <a href="student-login.html" class="btn btn-primary mr-2">Student Login</a>
                    <a href="faculty-login.html" class="btn btn-primary">Faculty Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer class="bg-dark text-light text-center py-3" background-color="brown">
        <p class="mb-0">&copy; 2023 CLub. All rights reserved. | Developed By Nidhi and Nikita</p>
    </footer>

    <!-- Add Bootstrap JS and any other scripts you might need -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
