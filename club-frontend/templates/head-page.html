<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffcc; /* Light yellow background */
            font-family: 'Times New Roman', Times, serif; /* Times New Roman font */
            background-image: url("https://www.shutterstock.com/shutterstock/photos/2031737963/display_1500/stock-vector-bookcrossing-concept-happy-people-exchanging-borrowing-and-recommending-paper-books-group-of-man-2031737963.jpg");
            background-size: 100% auto;
        }

        .container {
            text-align: center;
            margin-top: 10px;
            background-color: rgba(231, 146, 86, 0.8);
        }

        h1 {
            color: #8B4513; /* Brown color for h1 */
            margin-bottom: 30px;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-around; /* Spacing buttons evenly */
        }

        .btn-success {
            background-color: #28a745;
            border: 1px solid #28a745;
            color: #ffffff; /* White font color */
        }

        .btn-success:hover {
            background-color: #218838;
            border: 1px solid #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: 1px solid #dc3545;
            color: #ffffff; /* White font color */
        }

        .btn-danger:hover {
            background-color: #c82333;
            border: 1px solid #c82333;
        }
        .btn-secondary{
            background-color: #8B4513;
            border: 1px solid #8B4513;
        }
        .btn-view{
            background-color: lavender;
            border: 1px solid lavender;
            color: #8B4513;
        }
        footer {
            background-color: brown; /* Set the background color of the footer to brown */
            color: #fff; /* Set the text color of the footer to white */
            bottom: 0;
            position: absolute; /* Push the footer to the bottom */
            padding: 20px; 
            width: 100%;/* Add some padding to the footer */
        }

        .btn-group {
            display: flex;
        }

        .btn-primary {
            background-color: #9f5c2d; /* Brown color for the buttons */
            border-color: white;
            flex: 1; /* Equal width for buttons in the group */
        }

        .btn-primary:hover {
            background-color: #654321; /* Darker brown on hover */
            border-color: #654321;
        }
    </style>
    <title>Manage Members</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light text-center py-3">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}" style="color: white;">ClubHub</a>
            <div class="btn-group">
                <a class="btn btn-primary ml-auto" href="{{url_for('login')}}">Login</a>
                <a class="btn btn-primary ml-auto" href="{{url_for('clubs')}}">Clubs</a>
                <a class="btn btn-primary ml-auto" href="{{url_for('events')}}">Events</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>ClubHub-Member Management</h1>

        <div class="btn-group" role="group" aria-label="Manage Members">
            <a href="{{ url_for('add',club_name=club_name) }}" class="btn btn-success btn-lg">Add Member</a>
            <a href="{{ url_for('delete',club_name=club_name) }}" class="btn btn-danger btn-lg">Delete Member</a>
            </div>
        <div class="btn-group" role="group" aria-label="Manage Members">
            <a href="{{ url_for('update',club_name=club_name) }}" class="btn btn-secondary btn-lg">Update Member</a>
            <a href="{{ url_for('view_members',club_name=club_name) }}" class="btn btn-view btn-lg">View Members</a>
        </div>
    </div>

    <!-- Include Bootstrap and other JS libraries here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">&copy; 2023 ClubHub. All rights reserved. | Developed By Nidhi and Nikita</p>
    </footer>

    <!-- Add Bootstrap JS and any other scripts you might need -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
