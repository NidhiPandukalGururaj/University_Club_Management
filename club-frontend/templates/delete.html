<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Delete Member</title>
    <style>
        body {
            background-color: #ffffe0;
            font-family: 'Times New Roman', Times, serif;
            color: black;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            color: #8b4513;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            background-color: brown;
            border: 1px solid brown;
            color: black;
            font-family: 'Times New Roman', Times, serif;
        }

        button:hover {
            background-color: #8b4513;
            border: 1px solid #8b4513;
        }
        .btn-danger {
            background-color: brown; /* Brown button background */
            border: 1px solid brown;
        }
        footer {
            background-color: brown; /* Set the background color of the footer to brown */
            color: #fff; /* Set the text color of the footer to white */
            bottom: 0;
            position: absolute; /* Push the footer to the bottom */
            padding: 20px; 
            width: 100%;/* Add some padding to the footer */
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Member from {{club_name}}</h1>

        <form method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="studentId">Student ID</label>
                    <input type="text" class="form-control" id="studentId" name="studentId" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="domainName">Domain Name</label>
                    <input type="text" class="form-control" id="domainName" name="domainName" required>
                </div>
            </div>

            <button type="submit" class="btn btn-danger mx-auto d-block">Delete Member</button>
        </form>
    </div>

    <!-- Include Bootstrap and other JS libraries here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">&copy; 2023 ClubHub. All rights reserved. | Developed By Nidhi and Nikita</p>
    </footer>

    <!-- Add Bootstrap JS and any other scripts you might need -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
